<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect if the path does not exactly match '/home/'
        // or it's not just '/home' (without the trailing slash)
        var currentPath = window.location.pathname;
        var targetPath = '/home/';
        if (currentPath !== targetPath && currentPath !== '/home') {
            window.location.href = targetPath;
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="/home/">link to the homepage</a>.</p>
</body>
</html>
